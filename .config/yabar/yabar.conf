bar-list = ["topbar", "bottombar"];

bottombar:{
        monitor: "eDP1";
	font: "Source Code Pro 17";
	height: 40;
        foreground-color-rgb    : 0xE0E0E0;
	background-color-argb: 0xee282a2e;
        background-color-nowindow-argb: 0xee282a2e;
        underline-size: 4;
        overline-size: 4;
        slack-size: 4;
	position: "bottom";

        block-list: ["thermal_cpu", "cpu", "loadavg", "mem", "disk_io", "disk", "bw", "network"];

	thermal_cpu:{
		exec: "YABAR_THERMAL";
		fixed-size: 100;
		interval: 1;
		internal-option1: "thermal_zone0"; #Get NAME from /sys/class/NAME/temp
		internal-option2: "70 0xffcc6666 0xff282a2e"; #Critical Temperature, fg, bg
		internal-option3: "40 0xffde935f 0xff282a2e"; #Warning Temperature, fg, bg
		internal-prefix: " ";
		internal-suffix: "°C";
		internal-spacing: false;
                underline-color-rgb: 0xf0c674;
                // background-color-rgb: 0x282a2e;
	}

	cpu:{
		exec: "YABAR_CPU";
		fixed-size: 120;
		interval: 1;
		internal-prefix: " ";
		internal-suffix: "%";
		internal-spacing: false;
                underline-color-rgb: 0xf0c674;
                // background-color-rgb: 0x282a2e;
	}

        loadavg:{
                exec: "cat /proc/loadavg | awk {'printf(\"%1s %2s %3s\", $1, $2, $3)'}";
                fixed-size: 230;
                type: "periodic";
                interval: 60;
                underline-color-rgb: 0xf0c674;
                // background-color-rgb: 0x282a2e;
        }

	mem:{
		exec: "YABAR_MEMORY";
		fixed-size: 130;
		interval: 1;
		internal-prefix: " ";
		internal-spacing: false;
                underline-color-rgb: 0x8abeb7;
                // background-color-rgb: 0x282a2e;
	}

	bw: {
		exec: "YABAR_BANDWIDTH";
		fixed-size: 180;
		interval: 1;
		internal-prefix: "⎇ "; //wifi 
		internal-option1: "wlp4s0"; # This can be changed by a specific interface name, get it by using the command `ifconfig` or `ip addr show`
		internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
                underline-color-rgb: 0xb294bb;
                // background-color-rgb: 0x282a2e;
	}

        network:{
                exec: "bash ~/.config/yabar/network.sh";
                type: "periodic";
                interval: 10;
                underline-color-rgb: 0xb294bb;
                // background-color-rgb: 0x282a2e;
                fixed-size: 400;
        }

	disk: {
		exec: "df -h | grep /dev/sda3 | awk {'printf(\"%s / %s\", $3, $2)'}";
		fixed-size: 180;
		interval: 30;
                type: "periodic";
                underline-color-rgb: 0xbf674a;
                // background-color-rgb: 0x282a2e;
	}

	disk_io: {
		exec: "YABAR_DISKIO";
		fixed-size: 180;
		interval: 1;
		internal-prefix: "  ";
		internal-option1: "sda3"; #Get NAME from /sys/class/block/NAME/stat
		internal-option2: " "; #Use characters(usually utf characters as shown) to be placed before down/up data, separated by a space
                underline-color-rgb: 0xbf674a;
                // background-color-rgb: 0x282a2e;
	}
}

topbar:{
        monitor: "eDP1";
	font: "Source Code Pro 17";
	height: 40;
        foreground-color-rgb    : 0xE0E0E0;
	background-color-argb: 0xee282a2e;
        background-color-nowindow-argb: 0xee282a2e;
        underline-size: 4;
        overline-size: 4;
        slack-size: 4;
	position: "top";

        block-list: ["workspace", "workspaces", "title", "network", "volume", "battery",  "date", "time"];

        title:{
		exec: "YABAR_TITLE";
                variable-size: true;
                underline-color-rgb: 0x81a2be;
        }

       workspace: {
               exec: "YABAR_WORKSPACE";
               background-color-rgb: 0xbf674a;
               underline-color-rgb: 0xde935f;
               align: "left";
               fixed-size: 40;
               internal-option1: "        ";
       }

       workspaces: {
               exec: "YABAR_WORKSPACES";
               // background-color-rgb: 0x282a2e;
               align: "left";
               justify: "left";
               internal-option2: "name";
               fixed-size: 150;
       }

	volume:{
		exec: "YABAR_VOLUME";
		interval: 1;
		internal-option1 : "default Master 0";
		internal-option2 : "mapped";
		internal-option3 : "  ";
		internal-suffix: "%";
		align: "right";
                background-color-rgb: 0x5E6B8D;
                underline-color-rgb: 0x81a2be;
                fixed-size: 100;
	}

        battery:{
		align: "right";
                background-color-rgb: 0x5E6B8D;
                exec: "YABAR_BATTERY";
                fixed-size: 120;
                internal-option1: "BAT0";
                internal-option2: "        ";
                internal-suffix: "%";
                internal-spacing: true;
                justify: "center";
                underline-color-rgb: 0x81a2be;
        }

        time:{
		align: "right";
                background-color-rgb: 0x5E6B8D;
                exec: "YABAR_DATE";
                fixed-size: 160;
                internal-option1: "%H:%M:%S";
                internal-prefix: " ";
                interval: 1;
                underline-color-rgb: 0x81a2be;
        }

        date:{
                background-color-rgb: 0x5E6B8D;
		align: "right";
                exec: "YABAR_DATE";
                fixed-size: 270;
                internal-option1: "%a %e.%B";
                internal-prefix: " ";
                interval: 60;
                underline-color-rgb: 0x81a2be;
        }
}
