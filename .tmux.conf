# utf8 is on
set -g utf8 on
set -g status-utf8 on

#use 256 term
set -g default-terminal "screen-256color"
# increase scroll-back history
set -g history-limit 50000

# use vim key bindings
setw -g mode-keys vi

# disable mouse
setw -g mode-mouse off

# decrease command delay (increases vim responsiveness)
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
# set -g status-interval 5

# set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# allow ctrl+left/right for jump word
set-window-option -g xterm-keys on

# reset the behavior of C-Left and C-Right 
unbind-key -n C-Left
unbind-key -n C-Right

# enable pbcopy and pbpaste
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/README.md
set-option -g default-command "reattach-to-user-namespace -l zsh"

################
# Key bindings #
################

# Global prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Some vi selection keys 
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection # `y` copies the current selection to one of tmux's "paste buffers"
bind -t vi-copy V rectangle-toggle # `V` changes between line- and columnwise selection
bind -t vi-copy Y copy-end-of-line # ^1

bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

##########
# Visual #
##########

# center statusbar
set -g status-justify centre

# reset status bar more often
set-option -g status-interval 1

# highlight window when it has new activity
setw -g monitor-activity off
set -g visual-activity off

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 24

# windows format
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "

# default statusbar colors
set -g status-fg red
set -g status-bg default
set -g status-attr default #dim|bright

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-attr default

# command/message line
set -g message-fg white
set -g message-bg black
set -g message-attr default

# left status 
set -g status-left '#[fg=cyan,bold] #(whoami)@#h #[default]#[fg=blue]#(tmux display-message -p "#{pane_current_path}" | sed "s#$HOME#~#g") #[default]'
set-window-option -g status-left-bg default
set -g status-left-length 100 

set -g status-right '#[fg=red]%H:%M %d-%b-%y#[default]'
set -g status-right-length 20 
